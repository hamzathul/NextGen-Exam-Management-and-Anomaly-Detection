{% extends 'Authority/home index.html' %}
{% block body %}


<body><form action="/myapp/authority_viewallocatedstaff_post/" method="post">
<table class="pull-left mb-3 mt-3" >
    {% csrf_token %}
  <tr>
    <td>From Date</td>
    <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" class="form-control"/></td>
    <td>To Date</td>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
    <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
    <table class="table table-bordered">
    <tr>
      <th>Serial No</th>
      <th>Staff</th>
      <th>Date</th>
      <th>Hall Allocation</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.STAFF.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.HALLALLOCATION.HALL.roomno }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
