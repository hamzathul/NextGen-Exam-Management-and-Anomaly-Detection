{% extends 'Admin/home index.html' %}
{% block body %}

<body><form action="/myapp/admin_edithallallocation_post/" method="post">
    <table class="table table-bordered">
{% csrf_token %}
  <tr>
  <input type="hidden" name="id" value="{{ data.id }}">
    <td>Exam</td>
    <td><select name="select" id="select"  class="form-control" required>
        {% for i in data1 %}
        <option value="{{ i.id }}" {% if i.id == data.EXAM.id %} selected{% endif %}>{{ i.examname }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Hall</td>
    <td><select name="select2" id="select2" class="form-control" required>
        {% for i in data2 %}
        <option value="{{ i.id }}" {% if i.id == data.HALL.id %} selected {% endif %}>{{ i.roomno }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Date</td>
    <td><input type="date" name="textfield" id="textfield"  class="form-control" required/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Update"  class="btn btn-info"/></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
