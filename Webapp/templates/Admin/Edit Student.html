{% extends 'Admin/home index.html' %}
{% block body %}
<body><form action="/myapp/admin_editstudent_post/" method="post" enctype="multipart/form-data">
    <table class="table table-bordered">
        <input type="hidden" name="id" value="{{ data.id }}">
    {% csrf_token %}

    <tr>
    <td>Name</td>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control" required pattern="[A-Za-z]+"/></td>
  </tr>
  <tr>
    <td>Admission No.</td>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data.admissionno }}" class="form-control" required/></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><input type="date" name="textfield3" id="textfield3" value="{{ data.dob }}" class="form-control" required/></td>
  </tr>
  <tr>
         <td>Department</td>
        <td><select name="textfield4"  class="form-control" required>
            <option hidden>{{ data.department }}</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="CHE">CHE</option>
        <option value="MCT">MCT</option>
  </tr>
  <tr>
    <td>Course</td>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.course }}"  class="form-control" required/></td>
  </tr>
  <tr>
    <td>E-mail</td>
    <td><input type="email" name="textfield6" id="textfield6" value="{{ data.email }}"  class="form-control" required/></td>
  </tr>
  <tr>
    <td>Gender</td>
 <td><input type="radio" name="textfield7" id="textfield7" value="Male" {% if data.gender == "Male" %} checked {% endif %} />Male<br>
        <input type="radio" name="textfield7" id="textfield7" value="Female" {% if data.gender == "Female" %} checked {% endif %}/>Female<br>
        <input type="radio" name="textfield7" id="textfield7" value="Others" {% if data.gender == "Others" %} checked {% endif %}/>Others<br>  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.place }}"  class="form-control" required/></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
        <img src = "{{ data.photo }}" height="100px" width="100px">
        <input type="file" name="fileField" id="fileField"  class="form-control"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Update"  class="btn btn-info"/></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
