{% extends 'Staff/home index.html' %}
{% block body %}

<body>
<form action="/myapp/staff_viewdetectedanomalies_post/" method="post">
<table class="pull-left mb-3 mt-3" >
    {% csrf_token %}
  <tr>
    <td>From date</td>
    <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" class="form-control"/></td>
    <td>To Date</td>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
    <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
</form>
<table class="table table-bordered">
  <tr>
    <th>Sno</th>
    <th>Date</th>
    <th>Time</th>
    <th>Type</th>
    <th>Content</th>
    <th>Photo</th>
    <th>Hall</th>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.time }}</td>
    <td>&nbsp;{{ i.type }}</td>
    <td>&nbsp;{{ i.content }}</td>
      <td>&nbsp;<a href="{{ i.photo }}"><img src="{{ i.photo }}" height="60px" width="60px" alt=""/></a></td>
    <td>{{ i.HALL.roomno }}</td>
  </tr>
    {% endfor %}

</table>



</body>
{% endblock %}
