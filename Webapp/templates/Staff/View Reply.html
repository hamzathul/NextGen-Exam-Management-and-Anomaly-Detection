{% extends 'Staff/home index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/staff_viewreply_post/">
{% csrf_token %}
<table class="pull-left mb-3 mt-3" >
    <tr>
      <td>From Date</td>
      <td><input type="date" name="textfield" id="textfield" class="form-control"/></td>
      <td>To Date</td>
      <td><input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
    </tr>
  </table>
    <table class="table table-bordered">
    <tr>
      <th>Sno</th>
      <th>Date</th>
      <th>Complaint</th>
      <th>Reply</th>
    </tr>{% for i in data %}
    <tr>
      <td width="50px">&nbsp;{{ forloop.counter }}</td>
      <td width="130px">&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.complaint }}</td>
      <td>&nbsp;{{ i.reply }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
